<div class="col-md-12">

    <div class="col-md-5 col-md-offset-4 mx-auto" *ngIf="insertUser">
      <LEgend><b><i>{{insertUser.fullname}}</i></b></LEgend>
      <form class="form-horizontal ">
  
        <div class="form-group">
          <input type="email" [ngModel]='insertUser.email' disabled name="name" class="form-control" id="email" placeholder="input name (*)"
            required>
        </div>
  
        <div class="form-group">
          <input type="password" [(ngModel)]="insertUser.password" name="password" class="form-control" id="password"
            placeholder="input kieu (*)">
        </div>
  
        <div class="form-group">
          <input type="text" [(ngModel)]="insertUser.fullname" name="fullname" class="form-control" id="fullname"
            placeholder="input giá (*)">
        </div>
  
        <div class="form-group">
          <input type="text" [(ngModel)]="insertUser.address" name="address" class="form-control" id="address"
            placeholder="input link ảnh (*)">
        </div>
  
        <button type="submit" class="btn btn-default" (click)="update()">confirm</button>
      </form>
    </div>
  </div>
